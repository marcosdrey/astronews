<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroNews</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="light">
    <header>
        <nav>
            <span class="navigation__logo">
                <a href="index.html"><img src="images/logo.png" alt="Logo AstroNews" data-header-logo id="navigation__logo__img"></a>
            </span>
            <div class="navigation__input__container">
                <form action="#" method="get" id="navigation__form">
                    <input type="search" id="navigation__input" placeholder="Last SpaceX News..." data-header-input>
                    <button type="submit" value="send"><i class="fa-solid fa-rocket"></i></button>
                </form>
            </div>
            <div class="navigation__switch-theme-container">
                <label class="navigation__switch">
                    <input type="checkbox" name="switch-theme" id="switch-theme" value="light"/>
                    <span class="slider-switch-theme"></span>
                </label>
            </div>
        </nav>
    </header>
    <div class="line-separator"></div>
    <main>
        <section class="news-block">
            
        </section>
    </main>
    <script src="scripts/toggleTheme.js"></script>
    <script src="scripts/api.js" type="module"></script>
</body>
</html>
